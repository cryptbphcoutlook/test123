name: test

on:
  repository_dispatch:
    types: test123
  workflow_dispatch:
    
jobs:
  test1:
    runs-on: ubuntu-latest
    name: test123
    continue-on-error: true
    timeout-minutes: 100

    steps:
      - uses: actions/checkout@v2
      - name: gclone Install
        run: |
          sudo add-apt-repository ppa:qbittorrent-team/qbittorrent-stable
          sudo apt install qbittorrent-nox
          sudo adduser --system --group qbittorrent-nox
          sudo adduser runner qbittorrent-nox
          sudo wget https://github.com/MediaBrowser/Emby.Releases/releases/download/4.5.4.0/emby-server-deb_4.5.4.0_amd64.deb
          sudo dpkg -i emby-server-deb_4.5.4.0_amd64.deb
          sudo apt install nodejs
          sudo qbittorrent-nox --daemon --webui-port=8081
          git clone https://github.com/cryptbphcoutlook/QBittorrentBot
          cd QBittorrentBot
          cat >  login.json  << EOF
          ${{ secrets.QBIT_CONFIG }}
          EOF
          sudo python3 -m pip install --upgrade setuptools
          sudo python3 -m pip install -r requirements.txt
          npx localtunnel --port 8096 --subdomain ${{ secrets.EMBY_DOMAIN }} & npx localtunnel --port 8081 --subdomain ${{ secrets.TORRENT_DOMAIN }} & sudo python3 main.py
          
          
        
